<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            background-repeat: no-repeat;
        }

        .bubble-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
           
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            z-index: -1;
            width: 30px;
            height: 30px;
            background: rgb(255 255 255 / 0%);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .bubble:nth-child(1) {
            left: 5%;
            animation-duration: 7s;
        }

        .bubble:nth-child(2) {
            left: 10%;
            animation-duration: 10s;
        }

        .bubble:nth-child(3) {
            left: 15%;
            animation-duration: 9s;
        }

        .bubble:nth-child(4) {
            left: 20%;
            animation-duration: 8s;
        }

        .bubble:nth-child(5) {
            left: 25%;
            animation-duration: 7s;
        }

        .bubble:nth-child(6) {
            left: 30%;
            animation-duration: 10s;
        }

        .bubble:nth-child(7) {
            left: 35%;
            animation-duration: 12s;
        }

        .bubble:nth-child(8) {
            left: 40%;
            animation-duration: 11s;
        }

        .bubble:nth-child(9) {
            left: 45%;
            animation-duration: 9s;
        }

        .bubble:nth-child(10) {
            left: 50%;
            animation-duration: 8s;
        }

        .bubble:nth-child(11) {
            left: 55%;
            animation-duration: 7s;
        }

        .bubble:nth-child(12) {
            left: 60%;
            animation-duration: 10s;
        }

        .bubble:nth-child(13) {
            left: 65%;
            animation-duration: 12s;
        }

        .bubble:nth-child(14) {
            left: 70%;
            animation-duration: 11s;
        }

        .bubble:nth-child(15) {
            left: 75%;
            animation-duration: 9s;
        }

        .bubble:nth-child(16) {
            left: 80%;
            animation-duration: 8s;
        }

        .bubble:nth-child(17) {
            left: 85%;
            animation-duration: 7s;
        }

        .bubble:nth-child(18) {
            left: 90%;
            animation-duration: 10s;
        }

        .bubble:nth-child(19) {
            left: 95%;
            animation-duration: 11s;
        }

        .bubble:nth-child(20) {
            left: 98%;
            animation-duration: 9s;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-50vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 35px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            height: 350px;
            text-align: center;

        }

        .product-card h4 {
            margin: 10px 0;
            font-weight: bold;
            color: white;
        }

        .product-card p {
            color: #000;
            font-weight: bold;
            color: white;
        }

        .product-card img {
            width: 100%;
            height: 80%;
        }
    </style>
</head>

<body>
    <div class="bubble-container">
        <!-- 20 bubbles -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

        <div class="bubble"></div>
        <div class="bubble"></div>

        <div class="bubble"></div>
        <div class="bubble"></div>

        ];


        function displayProducts(productsArray) {

            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            productsArray.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <p>${product.price}</p>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        // Function to filter products
        function filterProducts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchValue)
            );
            displayProducts(filteredProducts);
        }

        // Initially display all products
        displayProducts(products);
    </script>

</body>

</html>
